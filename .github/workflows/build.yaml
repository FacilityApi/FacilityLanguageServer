name: Build
on:
  workflow_dispatch:
  push:
    paths-ignore:
    - '*.md'
    - 'docs/**'
    branches:
    - 'master'
    tags-ignore:
    - '**'
  pull_request:
    paths-ignore:
    - '*.md'
    - 'docs/**'
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
defaults:
  run:
    shell: pwsh
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up .NET 7
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore
      run: .\build.ps1 restore
    - name: Build
      run: .\build.ps1 build --skip restore
    - name: Package
      if: runner.os == 'Windows'
      run: .\build.ps1 package --skip build
    - name: Upload Facility.LanguageServer artifacts
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3
      with:
        name: Facility.LanguageServer
        path: src/Facility.LanguageServer/bin/Release/net6.0/publish/
    - name: Upload Facility.LanguageServer win-x64 artifacts
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3
      with:
        name: Facility.LanguageServer-win-x64
        path: src/Facility.LanguageServer/bin/Release/net6.0/win-x64/publish/
